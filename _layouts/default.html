<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
	  
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>     
        &emsp;<p> {{ site.title | default: site.github.repository_name }}</p>
        <img src="{{site.logo | relative_url}}" alt="Logo" />
        <p>{{ site.description }}</p>
        <h2>   
	   <a href="{{ "/" | absolute_url }}">首页</a>
	   &emsp;<a href="/docs/about.md">关于</a>
	   &emsp;<a href="/docs/download.md">下载</a>
           &emsp;<a href="/docs/feedback.md">留言</a>
	</h2>
      </header>
      <section>

      {{ content }}
         <div style="padding:1px;background-color:#727272;height:1px;">
	   &emsp;<a href="{{ "/" | absolute_url }}">首页</a>
	   &emsp;&emsp;<a href="/docs/about.md">关于</a>
	   &emsp;&emsp;<a href="/docs/download.md">下载</a>
           &emsp;&emsp;<a href="/docs/feedback.md">留言</a>
	      
      </section>
      <footer>
       <h4><p>参考链接</p></h4>
	<p>My Github <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
	<p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/pages-themes/minimal">jekll-theme</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
